<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue3 Reactivity</title>
</head>
<body>
  <div id="app"></div>
  
  <!-- <script src="/dist/reactivity.js"></script> -->
  <!-- <script src="/node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
  <!-- <script src="../node_modules/vue/dist/vue.global.js"></script> -->
  <script src="/dist/vue.js"></script>
  <script>
    const { createApp, reactive, h } = Vue
    const App = {
      setup() {
        const state = reactive({ flag: true })
        setTimeout(() => {
          state.flag = !state.flag
        }, 2000)
        return () => {
          return state.flag ?
            h('div', { style: { color: 'black' }}, [
              h('li', {key: 'A', style: { background: 'red' }}, 'A'),
              h('li', {key: 'B', style: { background: 'green' }}, 'B'),

              h('li', {key: 'C', style: { background: 'yellow' }}, 'C'),
              h('li', {key: 'D', style: { background: 'orange' }}, 'D'),
              h('li', {key: 'E', style: { background: 'orange' }}, 'E'),
              h('li', {key: 'Q', style: { background: 'orange' }}, 'Q'),

              
              h('li', {key: 'F', style: { background: 'orange' }}, 'F'),
              h('li', {key: 'G', style: { background: 'orange' }}, 'G'),
            ]):
            h('div', { style: { color: 'white' }}, [
              h('li', {key: 'A', style: { background: 'red' }}, 'A'),
              h('li', {key: 'B', style: { background: 'green' }}, 'B'),
              
              h('li', {key: 'D', style: { background: 'orange' }}, 'D'),
              h('li', {key: 'E', style: { background: 'orange' }}, 'E'),
              h('li', {key: 'C', style: { background: 'orange' }}, 'C'),
              h('li', {key: 'H', style: { background: 'orange' }}, 'H'),


              h('li', {key: 'F', style: { background: 'orange' }}, 'F'),
              h('li', {key: 'G', style: { background: 'orange' }}, 'G'),
            ])
        }
      }
    }
    
    createApp(App).mount('#app')
  </script>
</body>
</html>
